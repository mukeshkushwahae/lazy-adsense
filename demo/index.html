<body>
   <!-- ===== Lazy AdSense Demo ===== -->
   <h1>Lazy AdSense Demo</h1>
   <p>Scroll or click anywhere to load AdSense script.</p>
   <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-1234567890123456"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
   <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
   </script>
   <!-- ===== JavaScript Plugin ===== -->
   <script>
      window.lazyAdClient = "ca-pub-1234567890123456"; // Replace with your ID
   </script>
   <script src="../dist/lazy-adsense.min.js" defer></script>
</body>
